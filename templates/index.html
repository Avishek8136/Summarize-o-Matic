<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize-o-Matic</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 16px; cursor: pointer; }
        #summary { width: 100%; height: 200px; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>

    <h1>Summarize-o-Matic</h1>
    <textarea id="inputText" placeholder="Paste your article here..."></textarea><br>
    <button onclick="summarizeText()">Summarize</button>

    <h2>Summary:</h2>
    <textarea id="summary" readonly></textarea><br>
    <button onclick="readSummary()">Read Out</button>

    <script>
        function summarizeText() {
            const text = document.getElementById('inputText').value;

            fetch('/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `text=${encodeURIComponent(text)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('summary').value = data.summary;
            })
            .catch(error => console.error('Error:', error));
        }

        function readSummary() {
            const summaryText = document.getElementById('summary').value;
            const speech = new SpeechSynthesisUtterance(summaryText);
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
